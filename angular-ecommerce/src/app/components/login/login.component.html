<section class="section-login">
  <div class="container">
    <div class="login-box">
      <div class="login-text-box">
        <h2 class="login-header">Welcome</h2>
        <form action="" class="login-form">
          <div class="login-input-container">
            <label for="email">E-Mail</label>
            <input id="email" name="email" placeholder="max.mustermann@example.com" type="email">
          </div>
          <div class="login-input-container">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Your password" type="password">
          </div>
          <a class="btn btn--big btn-signup" href="#">Sign In</a>
        </form>
        <div class="call-to-signup">
          <p>Don't have an account?</p><span routerLink="/signup">Sign up here</span>
        </div>
      </div>
      <div
        aria-label="Woman enjoying food"
        class="login-img-box"
        role="img"
      ></div>
    </div>
  </div>
</section>
