<section class="section-login">
  <div class="container">
    <div class="login-box">
      <div class="login-text-box">
        <h2 class="login-header">Welcome</h2>
        <form (ngSubmit)="login()" action="" class="login-form">
          <div class="login-input-container">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" id="email" name="email" placeholder="max.mustermann@example.com"
                   type="email">
          </div>
          <div class="login-input-container">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" id="password" name="password" placeholder="Enter your password"
                   type="password">
          </div>
          <button class="btn btn--big btn-login" type="submit">Sign In</button>
        </form>
        <div class="call-to-login">
          <p>Don't have an account?</p><span routerLink="/signup">Sign up here</span>
        </div>
      </div>
      <div
        aria-label="chair"
        class="login-img-box"
        role="img"
      ></div>
    </div>
  </div>
</section>
