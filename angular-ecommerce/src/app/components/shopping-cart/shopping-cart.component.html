<div class="shopping-cart-container">
  <div class="shopping-cart-list">
    <div *ngIf="!orderItems.length">No Items in the Shopping Cart</div>
    <app-shopping-cart-item (onDeceaseQuantity)="decreaseQuantity($event)"
                            (onDeleteOrderItem)="deleteOrderItem($event)"
                            (onIncreaseQuantity)="increaseQuantity($event)"
                            *ngFor="let orderItem of orderItems" [orderItem]="orderItem"></app-shopping-cart-item>
  </div>
  <app-shopping-cart-summary></app-shopping-cart-summary>
</div>
