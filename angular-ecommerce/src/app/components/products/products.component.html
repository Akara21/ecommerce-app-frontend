<div class="products-grid-container">
  <div class="wrapper-container">
    <div class="fixed-container">
      <app-search-bar (onSearchInput)="getProductsBySearchTerm($event)"></app-search-bar>
      <app-categories (onSelectCategory)="getProductsBySelectedCategory($event)"></app-categories>
    </div>
  </div>
  <div class="grid product-card-grid">
    <app-product-card (onAddToShoppingCart)="addProductToShoppingCart($event)" *ngFor="let product of products"
                      [product]="product"></app-product-card>
  </div>
</div>
