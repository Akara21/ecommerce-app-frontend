<div class="search-container">
  <mat-icon aria-label="search-icon" class="search-icon">search</mat-icon>
  <input
    #searchInput
    (keyup)="onSearch()"
    [(ngModel)]="searchTerm"
    class="search-bar"
    placeholder="Search for a Product"
    type="text"
  />
  <mat-icon
    (click)="clearInput()"
    [ngClass]="{ 'show-clear-icon': searchTerm }"
    aria-label="clear-icon"
    class="clear-icon"
  >clear
  </mat-icon>
</div>
